    <script>
    
    $(document).ready(function () {
    $('#view').click(function(){
        $('#tb').show("slow");
    })
    $('#hidden').click(function(){
        $('#tb').hide("slow");
    })
    
    });
    </script>
<style>
  a {
    color: red;
  }

  h3{
    color: green;
  }
</style>

  <body>
    

<h3>&nbsp;Welcome to RSSOFTTECH</h3>


<div class="container-fluid col-12">
 
 <div class="btn-group container-fluid mt-3" role="group" aria-label="Basic checkbox toggle button group">
  <input type="button" class="btn-check" id="view" autocomplete="off">
  <label class="btn btn-outline-success" for="view">Show list</label>

  <input type="button" class="btn-check" id="hidden" autocomplete="off">
  <label class="btn btn-outline-secondary" for="hidden">Hide list</label>

</div>
<br/><br/>

  <table class="table" id="tb">
    <thead>
      <tr>
        <th scope="col">No of courses</th>
        <th scope="col">Name</th>
        <th scope="col">Duration</th>
        <th scope="col">Fees</th>
        <th scope="col">Add open</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1 <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" unchecked></th>
        <td>Java</td>
        <td>4 mnts</td>
        <td>40000/-</td>
        <td>12</td>
      </tr>
      <tr>
        <th scope="row">2 <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" unchecked></th>
        <td>Python</td>
        <td>5 mnts</td>
        <td>40000/-</td>
        <td>34</td>
      </tr>
      <tr>
        <th scope="row">3 <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" unchecked></th>
        <td>Web</td>
        <td>4 mnts</td>
        <td>42000/-</td>
        <td>10</td>
      </tr>
      <tr>
        <th scope="row">4 <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" unchecked></th>
        <td>Software Testing</td>
        <td>5 mnts</td>
        <td>43000/-</td>
        <td>17</td>
      </tr>
      <!-- <tr>
        <th scope="row">5 <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" unchecked></th>

        <td>5 mnts</td>
        <td>45000/-</td>
        <td>30</td>
      </tr> -->
    </tbody>
  </table>


  <p>
