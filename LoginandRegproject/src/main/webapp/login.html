<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: whitesmoke;
        }

        .required-field::before {
            content: "*";
            color: red;
            float: right;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <div class="col-11 container">
        <form action="Loginandregsrvlt" method="service">
            <div class="container mt-3">
            <input type="hidden" name="action" value="login">
                <h4>Use your username & password for login</h4>
                <br />
                <hr>
                <div class="form-group col-md-5">
                    <label for="un">Username<span class="required-field"></span></label>
                    <input type="text" class="form-control" id="un" name="username" placeholder="Username" required>
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group col-md-5">
                    <label for="pd">Password<span class="required-field"></span></label>
                    <input type="password" class="form-control" name="password" id="pd" placeholder="Password" required>
               <!--  <label for="pd">Role:<span class="required-field"></span></label> -->
                <br/>
                </div><br/>
                <input type="submit" class="btn btn-outline-success" value="Login" id="sb">&nbsp; 
                <a type="button" href="main.html" class="btn btn-outline-primary">Home</a>
            </div>
        </form>
        <hr>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
