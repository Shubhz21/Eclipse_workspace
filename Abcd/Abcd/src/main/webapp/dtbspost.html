<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Fruit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <style>
        body {
            background-color: whitesmoke;
        }

</head>
<body class="container-fluid">
    <h2>Add New Fruit</h2>
    <form method="POST" action="./Putfrtsorc">
        <div class="form-group col-md-4">
            <label>Enter Fruit Name:</label>
            <input type="text" name="fruitname" class="form-control" placeholder="Fruit Name">
        </div>
        <div class="form-group col-md-4">
            <label>Enter Quantity:</label>
            <input type="number" name="quantity" class="form-control" placeholder="Quantity" >
        </div>
        <input type="submit" value="Add Fruit" class="btn btn-success">
    </form>
    <br/>
